<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC - CA</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; transition: background-color 0.5s, color 0.5s; }
        body, html { height: 100%; overflow: hidden; background-color: white; }

        /* Canvas per effetti dinamici */
        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }

        /* --- INTRO VIDEO --- */
        #intro-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 100; display: flex; justify-content: center; align-items: center;
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        #enter-btn {
            position: absolute; bottom: 5%; right: 5%;
            background: none; border: none; color: white;
            font-size: 1.2rem; cursor: pointer; display: none; font-weight: bold;
        }

        /* --- HOME PAGE --- */
        #home-page {
            display: none; height: 100vh; width: 100vw;
            justify-content: center; align-items: center; position: relative;
        }
        .main-logo { font-size: 8rem; font-weight: bold; letter-spacing: 2px; position: relative; }
        .hidden-link { position: absolute; top: 0; width: 40%; height: 100%; background: transparent; cursor: pointer; border: none; }
        .link-mc { left: 0; } .link-ca { right: 0; }

        /* --- PAGINE PROGETTI --- */
        .sub-page { display: none; height: 100vh; width: 100vw; flex-direction: column; }
        .header {
            padding: 20px 5%; border-bottom: 2px solid white; 
            background-color: #f4f4f4; display: flex; justify-content: space-between; align-items: center;
        }
        .header-titles h1 { font-size: 3.5rem; font-weight: bold; margin-bottom: 5px; }
        .header-titles p { font-size: 1.1rem; }
        .header-logo img { height: 60px; width: auto; object-fit: contain; }

        .content-wrapper { display: flex; flex: 1; overflow: hidden; flex-direction: row-reverse; }
        .gallery { flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; z-index: 1; }
        .gallery img { max-width: 90%; max-height: 80vh; object-fit: contain; }

        .sidebar {
            width: 300px; border-right: 2px solid grey; 
            display: flex; flex-direction: column; padding: 40px 0 40px 5%; gap: 15px; z-index: 2;
        }
        .menu-item {
            cursor: pointer; font-size: 1.1rem; color: inherit; 
            text-transform: uppercase; /* TESTO IN CAPS */
            text-align: left;
        }
        .menu-item:hover { color: #888; text-decoration: underline; }
        .back-home { margin-top: auto; font-size: 1.1rem; cursor: pointer; font-weight: bold; text-transform: none; }

        /* Modalit√† Dark per ReloadinGenova */
        .dark-mode { background-color: black !important; color: white !important; }
        .dark-mode .header { background-color: #1a1a1a !important; border-bottom: 2px solid #333 !important; }
        .dark-mode .sidebar { border-right: 2px solid #444 !important; }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div id="intro-container">
        <video id="myVideo" autoplay muted playsinline loop>
            <source src="intro.mp4" type="video/mp4">
        </video>
        <button id="enter-btn" onclick="showHome()">ENTRA</button>
    </div>

    <div id="home-page">
        <div class="main-logo">
            MC - CA
            <button class="hidden-link link-mc" onclick="showPage('page-mc')"></button>
            <button class="hidden-link link-ca" onclick="showPage('page-ca')"></button>
        </div>
    </div>

    <div id="page-mc" class="sub-page">
        <div class="header">
            <div class="header-titles"><h1>MC</h1><p>Martina Colucci</p></div>
            <div class="header-logo"><img src="logo.PNG" alt="Logo"></div>
        </div>
        <div class="content-wrapper">
            <div class="gallery"><img id="img-mc" src="" alt=""></div>
            <div class="sidebar" id="menu-mc"></div>
        </div>
    </div>

    <div id="page-ca" class="sub-page">
        <div class="header">
            <div class="header-titles"><h1>CA</h1><p>Claudio Antonelli</p></div>
            <div class="header-logo"><img src="logo.PNG" alt="Logo"></div>
        </div>
        <div class="content-wrapper">
            <div class="gallery"><img id="img-ca" src="" alt=""></div>
            <div class="sidebar" id="menu-ca"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        setTimeout(() => { document.getElementById('enter-btn').style.display = 'block'; }, 3000);

        function showHome() {
            document.getElementById('intro-container').style.display = 'none';
            document.getElementById('home-page').style.display = 'flex';
        }

        function showPage(id) {
            document.getElementById('home-page').style.display = 'none';
            document.querySelectorAll('.sub-page').forEach(p => p.style.display = 'none');
            document.getElementById(id).style.display = 'flex';
            clearCanvas();
            document.body.classList.remove('dark-mode');
        }

        function clearCanvas() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

        function drawEffect(type) {
            clearCanvas();
            document.body.classList.remove('dark-mode');
            ctx.strokeStyle = "rgba(0,0,0,0.2)";
            ctx.lineWidth = 1;

            if (type === "CASA PIONIERA") {
                const w = 60; const h = 90; // Proporzione 2:3
                for(let x=0; x<canvas.width; x+=w) {
                    for(let y=0; y<canvas.height; y+=h) ctx.strokeRect(x, y, w, h);
                }
            } else if (type === "CENTRO POLIFUNZIONALE") {
                for(let i=0; i<30; i++) {
                    ctx.beginPath();
                    ctx.moveTo(Math.random()*canvas.width, 0);
                    ctx.lineTo(Math.random()*canvas.width, canvas.height);
                    ctx.stroke();
                }
            } else if (type === "THE ELLIPSE") {
                for(let i=0; i<20; i++) {
                    ctx.beginPath();
                    ctx.ellipse(Math.random()*canvas.width, Math.random()*canvas.height, 80, 40, Math.random()*Math.PI, 0, Math.PI*2);
                    ctx.stroke();
                }
            } else if (type === "RELOADINGENOVA") {
                document.body.classList.add('dark-mode');
            }
        }

        const data = {
            'mc': ["PROGETTO 1", "PROGETTO 2", "PROGETTO 3"],
            'ca': ["CASA PIONIERA", "CENTRO POLIFUNZIONALE", "THE ELLIPSE", "RELOADINGENOVA"]
        };

        function setupMenu(prefix) {
            const menu = document.getElementById(`menu-${prefix}`);
            data[prefix].forEach(item => {
                const div = document.createElement('div');
                div.className = 'menu-item';
                div.innerText = item;
                div.onclick = () => {
                    document.getElementById(`img-${prefix}`).src = `${prefix.toUpperCase()}/${item}.PNG`;
                    if(prefix === 'ca') drawEffect(item);
                };
                menu.appendChild(div);
            });

            const back = document.createElement('div');
            back.className = 'back-home';
            back.innerText = "MC - CA";
            back.onclick = () => {
                document.body.classList.remove('dark-mode');
                clearCanvas();
                document.querySelectorAll('.sub-page').forEach(p => p.style.display = 'none');
                document.getElementById('home-page').style.display = 'flex';
            };
            menu.appendChild(back);
        }

        setupMenu('mc'); setupMenu('ca');
    </script>
</body>
</html>
