<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC - CA</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body, html { height: 100%; overflow: hidden; background-color: white; }

        /* --- INTRO VIDEO --- */
        #intro-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 100; display: flex; justify-content: center; align-items: center;
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        #enter-btn {
            position: absolute; bottom: 5%; right: 5%; /* Distanza 5% dai bordi */
            background: none; border: none; color: black; font-size: 1.2rem;
            cursor: pointer; display: none; font-weight: bold; text-transform: uppercase;
        }

        /* --- HOME PAGE --- */
        #home-page {
            display: none; height: 100vh; width: 100vw;
            justify-content: center; align-items: center; position: relative;
        }
        .main-logo { font-size: 8rem; font-weight: bold; letter-spacing: 2px; position: relative; white-space: nowrap; }
        
        /* Tasti trasparenti sopra MC e CA */
        .hidden-link {
            position: absolute; top: 0; width: 40%; height: 100%;
            background: transparent; cursor: pointer; border: none;
        }
        .link-mc { left: 0; }
        .link-ca { right: 0; }

        /* --- PAGINE PROGETTI --- */
        .sub-page {
            display: none; height: 100vh; width: 100vw; flex-direction: column;
        }
        .header {
            padding: 20px 5%; /* Spazio laterale 5% */
            border-bottom: 2px solid white; 
            background-color: #f9f9f9; 
        }
        .header h1 { font-size: 3.5rem; font-weight: bold; margin-bottom: 5px; }
        .header p { font-size: 1.1rem; color: #333; }

        .content-wrapper { display: flex; flex: 1; overflow: hidden; flex-direction: row-reverse; } /* Invertito per avere menu a sinistra */
        
        .gallery { flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .gallery img { max-width: 90%; max-height: 80vh; object-fit: contain; }

        /* Colonna Menu a Sinistra */
        .sidebar {
            width: 300px; border-right: 2px solid grey; /* Linea a destra del menu (sinistra pagina) */
            display: flex; flex-direction: column; padding: 40px 5%; gap: 25px; /* Maggiore distanziamento */
        }
        .menu-item {
            cursor: pointer; font-size: 1.1rem; color: black; 
            font-weight: bold; text-transform: uppercase; /* Grassetto e Maiuscolo */
            transition: 0.3s; line-height: 1.4;
        }
        .menu-item:hover { color: #888; }

        .back-home { margin-top: auto; font-size: 0.8rem; cursor: pointer; opacity: 0.6; font-weight: bold; }
    </style>
</head>
<body>

    <div id="intro-container">
        <video id="myVideo" autoplay muted playsinline loop>
            <source src="intro.mp4" type="video/mp4">
            Il tuo browser non supporta il video.
        </video>
        <button id="enter-btn" onclick="showHome()">ENTRA</button>
    </div>

    <div id="home-page">
        <div class="main-logo">
            MC - CA
            <button class="hidden-link link-mc" onclick="showPage('page-mc')"></button>
            <button class="hidden-link link-ca" onclick="showPage('page-ca')"></button>
        </div>
    </div>

    <div id="page-mc" class="sub-page">
        <div class="header">
            <h1>MC</h1>
            <p>Martina Colucci</p>
        </div>
        <div class="content-wrapper">
            <div class="gallery"><img id="img-mc" src="" alt=""></div>
            <div class="sidebar" id="menu-mc"></div>
        </div>
    </div>

    <div id="page-ca" class="sub-page">
        <div class="header">
            <h1>CA</h1>
            <p>Claudio Antonelli</p>
        </div>
        <div class="content-wrapper">
            <div class="gallery"><img id="img-ca" src="" alt=""></div>
            <div class="sidebar" id="menu-ca"></div>
        </div>
    </div>

    <script>
        const video = document.getElementById('myVideo');
        const btn = document.getElementById('enter-btn');

        // Mostra il tasto dopo 3 secondi
        setTimeout(() => {
            btn.style.display = 'block';
        }, 3000);

        function showHome() {
            document.getElementById('intro-container').style.display = 'none';
            document.getElementById('home-page').style.display = 'flex';
        }

        function showPage(id) {
            document.getElementById('home-page').style.display = 'none';
            document.querySelectorAll('.sub-page').forEach(p => p.style.display = 'none');
            const target = document.getElementById(id);
            target.style.display = 'flex';
        }

        const data = {
            'mc': ["Progetto 1", "Progetto 2", "Progetto 3"],
            'ca': ["Casa pioniera", "Centro polifunzionale", "The ellipse", "ReloadinGenova"]
        };

        function setupMenu(prefix) {
            const menu = document.getElementById(`menu-${prefix}`);
            data[prefix].forEach(item => {
                const div = document.createElement('div');
                div.className = 'menu-item';
                div.innerText = item;
                div.onclick = () => {
                    document.getElementById(`img-${prefix}`).src = `${prefix.toUpperCase()}/${item}.jpg`;
                };
                menu.appendChild(div);
            });

            const back = document.createElement('div');
            back.className = 'back-home';
            back.innerText = "â† HOME";
            back.onclick = () => {
                document.querySelectorAll('.sub-page').forEach(p => p.style.display = 'none');
                document.getElementById('home-page').style.display = 'flex';
            };
            menu.appendChild(back);
        }

        setupMenu('mc');
        setupMenu('ca');
    </script>
</body>
</html>
